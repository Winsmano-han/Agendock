version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: agentdock
      POSTGRES_PASSWORD: agentdock
      POSTGRES_DB: agentdock
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  db-data:
